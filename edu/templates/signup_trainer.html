{% extends "base.html" %}
<!-- Login page -->
{% load static %}

{% block content %}
<!-- Messages -->

{% for error in err %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{error}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}


{% if messages %}

{% for message in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
{% endif %}

<!-- <div class="box"> -->

<!-- SIGN UP -->
<div class="signup-container">

<div class="signup-box">
    <form method="post" action="{% url 'Reg_trainer' %}" enctype="multipart/form-data" class="aos-init aos-animate">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" placeholder="First name" name="FirstName" value="{{f_name}}"
                required>
            <input type="text" class="form-control" placeholder="Last name" name="LastName" value="{{l_name}}" required>
        </div>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="User name" name="UserName" value="{{user_name}}"
                required>
            <input type="email" class="form-control" placeholder="Email" name="Email" value="{{email}}" required>
        </div>

        <div class="textbox">
            <input type="password" class="form-control" placeholder="Password" name="password1" required>
        </div>

        <div class="textbox">
            <input type="password" class="form-control" placeholder="Confirm password" name="password2" required>
        </div>

        <div class="image-field" style="width: 35%; margin: 10px 0px;">

            <input type="file" name="passport_photo" accept="image/*" required aria-invalid="true"
                id="id_passport_photo">
        </div>

        <div class="textbox">
            <textarea name="bio" cols="30" rows="10" style="width: 100%;" aria-valuenow="{{bio}}"></textarea>
        </div>
        <button type="submit" class="btn" name="signup">Sign up</button>
        <p class="signup-text" onclick="login()">Have an account?<br><a href="{% url 'Login' %}">login!</a></p>
    </form>
</div>
</div>

<!-- </div> -->


<style>

</style>
{% endblock %}
